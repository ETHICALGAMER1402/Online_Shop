{% from 'bootstrap5/form.html' import render_form %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophisticated Form</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        /* Customize form input style */
        input.form-control {
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            color: #495057;
            background-color: #fff;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        input.form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        /* Customize form button style */
        button.btn-primary {
            background-color: #007bff;
            border: none;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
        }

        button.btn-primary:hover {
            background-color: #0056b3;
        }

        /* Add more styling as needed */

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Login Form</h1>
            {{ render_form(form, novalidate=True) }}
        </div>
    </div>

    <div class="footer">
        <!-- Add footer content, such as copyright information -->
        &copy; 2023 Your Company. All rights reserved.
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts if needed -->
    <script src="https://unpkg.com/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
